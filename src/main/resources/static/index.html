<!DOCTYPE html>
<html>
<head>
    <title>Spring Redis - Chat WebSocket</title>
    <link rel="icon" type="image/jpg" href="favicon.jpg"/>
    <link href="/bootswatch-cyborg.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
    <script src="/bootstrap.min.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Al parecer tu navegador no soporta Javascript!! Websocket necesita tener habiltado Javascript. Por favor habilita
    Javascript y recarga la p치gina!</h2></noscript>
<br/><br/>

<div class="container" style="text-align:center">

    <div class="alert alert-warning fade show" role="alert">
        <strong>Conexi칩n a Websocket desconectada!</strong> Por favor intenta de nuevo la conexi칩n.
        <button type="button" class="close" id="close-alert">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="row">
        <div class="col-sm-8">
            <div class="card border-danger">
                <div class="card-header">
                    <h4>Chat Spring Redis</h4>
                </div>
                <div class="card-body">

                    <label for="chat-message" class="col-sm-3 col-form-label-lg">Mensaje:</label> <br><br>
                    <div class="row">
                        <div class="col-sm-6">
                            <input class="form-control form-control-lg" id="chat-message">
                        </div>

                        <div class="col-sm-3">
                            <button type="button" class="btn btn-success btn-block btn-lg" id="send-ws-message">Enviar con WS
                            </button>
                        </div>
                        <div class="col-sm-3">
                            <button type="button" class="btn btn-success btn-block btn-lg" id="send-http-message">Enviar
                                con HTTP
                            </button>
                        </div>

                    </div>

                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="card border-info">
                <div class="card-header">
                    <h4>Suscripci칩n a mensajes</h4>
                </div>
                <div class="card-body">
                    <div class="form-group row">
                        <div class="col-sm-6">
                            <button id="connect" class="btn btn-lg btn-success" type="button">
                                Conectar
                            </button>
                        </div>
                        <div class="col-sm-6">
                            <button id="disconnect" class="btn btn-lg btn-danger" type="button" disabled="disabled">
                                Desconectar
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-muted">
                    <h4 class="card-title">Total de mensajes enviados: <span id="message-count">0</span></h4>
                </div>
            </div>
        </div>
    </div>

    <br>
    <br>

    <div class="card text-warning border-warning">
        <div class="card-header"><h4><b>Mensajes:</b> <span id="req-id-no"> </span></h4></div>
        <div class="card-body text-primary">
            <table id="chatMessage" class="table table-striped table-hover" style="text-align:left">
                <thead>
                <tr>
                    <th scope="col" width='70px'>Id de chat</th>
                    <th scope="col">Mensaje</th>
                    <th scope="col" width='400px'>Enviado desde el host</th>
                </tr>
                </thead>
                <tbody id="messages">
                </tbody>
            </table>
        </div>
    </div>


</div>

</body>

</html>
